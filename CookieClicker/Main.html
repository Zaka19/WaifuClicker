<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="css.css">
    <title>Waifu Clicker</title>
</head>
<body class="content">
    <h1>Waifu Clicker</h1>
    <div id="ContainerMain">
        <div id="Clicker">
            <button id="ButtonClick"><img src="https://i.pinimg.com/originals/86/8f/1b/868f1bee4c52bab0293536d0840aa509.jpg" /></button>
            <p>Number Waifu: <a id="Number">0</a></p>
        </div>
        <div id="Sell">
            <button id="ButtonBuy">Sell Waifu</button>
            <p>Money Win For Sell Waifus: <a id="Money">0</a>â‚¬</p>
        </div>
        <div id="AraAra">
            <button id="ButtonAraAra"><img src="https://i.kym-cdn.com/photos/images/original/001/500/516/0ca.jpg" /></button>
            <p>AraAra Generate: <a id="NumberAraAra">0</a></p>
        </div>
        <div id="MaidCafe">
            <button id="ButtonMaidCafe"><img src="https://i0.wp.com/animediet.net/wp-content/uploads/2013/01/k-on-maid.jpeg" /></button>
            <p>MaidCafes Generate: <a id="NumberMaidCafe">0</a></p>
        </div>
        <div id="GateBox">
            <button id="ButtonGateBox"><img src="https://cdn.arstechnica.net/wp-content/uploads/2016/12/gatebox3-800x555.jpg" /></button>
            <p>GateBox Generate: <a id="NumberGateBox">0</a></p>
        </div>
    </div> 
    <script src="JavaScript.js"></script>
</body>
</html>
